name: Python Hand Gesture CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify project files
      run: |
        ls -R
        test -f mp_hand_gesture/saved_model.pb
        test -f gesture.names
        test -f data.pickle

    - name: Dry run check
      run: |
        python hand_gesture_translator.py --help || true

    # ðŸ”¹ Upload project as artifact (GIVES LINK)
    - name: Upload project artifact
      uses: actions/upload-artifact@v4
      with:
        name: hand-gesture-app
        path: |
          hand_gesture_translator.py
          mp_hand_gesture/
          gesture.names
          data.pickle
          README.md

    # ðŸ”¹ Show link in GitHub Actions Summary
    - name: Job Summary
      run: |
        echo "## âœ… Hand Gesture CI Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Download Artifact:" >> $GITHUB_STEP_SUMMARY
        echo "Go to **Actions â†’ This Workflow â†’ Artifacts â†’ hand-gesture-app**" >> $GITHUB_STEP_SUMMARY
