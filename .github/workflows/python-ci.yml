name: Deploy Hand Gesture App to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # ðŸ”¹ Prepare static site
      - name: Create static site
        run: |
          mkdir site
          echo "<!DOCTYPE html>" > site/index.html
          echo "<html>" >> site/index.html
          echo "<head><title>Hand Gesture Translator</title></head>" >> site/index.html
          echo "<body>" >> site/index.html
          echo "<h1>ðŸ¤š Hand Gesture Translator</h1>" >> site/index.html
          echo "<p>Python | MediaPipe | TensorFlow | GitHub Actions</p>" >> site/index.html
          echo "<p>This project uses a trained deep learning model for hand gesture recognition.</p>" >> site/index.html
          echo "<h3>How to Run Locally</h3>" >> site/index.html
          echo "<pre>pip install -r requirements.txt\npython hand_gesture_translator.py</pre>" >> site/index.html
          echo "<p><b>Repository:</b> <a href='https://github.com/${{ github.repository }}'>GitHub Repo</a></p>" >> site/index.html
          echo "</body></html>" >> site/index.html

      # ðŸ”¹ Upload static site
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # ðŸ”¹ Deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
